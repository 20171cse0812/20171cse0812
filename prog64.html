<html>
<head>
<style>
span.a {
  display: inline; /* the default for span */
  width: 100px;
  height: 100px;
  padding: 5px;
  border: 1px solid blue;  
  background-color: yellow; 
}

span.b {
  display: inline-block;
  width: 100px;
  height: 100px;
  padding: 5px;
  border: 1px solid blue;    
  background-color: yellow; 
}

span.c {
  display: block;
  width: 100px;
  height: 100px;
  padding: 5px;
  border: 1px solid blue;    
  background-color: yellow; 
}
</style>
</head>
<body>

<h1>The display Property</h1>

<h2>display: inline</h2>
<div>hlo everyone <span class="a">vicky</span> <span class="a">remo</span> be ready for the rap!!  </div>

<h2>display: inline-block</h2>
<div>this is my song <span class="b">broda v</span> <span class="b">raftar</span> here vthb a great pleasure</div>

<h2>display: block</h2>
<div>togetger v are to rock <span class="c">fab</span> <span class="c">clap</span> put ur hands together</div>

</body>
</html>
